apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "promptkit.fullname" . }}-test-connection"
  labels:
    {{- include "promptkit.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "promptkit.fullname" . }}:{{ .Values.service.port }}/debug/healthz']
  restartPolicy: Never
