name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * 2"
  release:
    types: [created]

permissions: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GH_REPO: ${{ github.repository }}

jobs:
  targets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_tag: ${{ steps.resolve.outputs.release_tag }}
    steps:
      - name: Resolve release tag
        id: resolve
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name || '' }}
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "release" ] && [ -n "${RELEASE_TAG}" ]; then
            tag="${RELEASE_TAG}"
          else
            tag="latest"
          fi

          echo "release_tag=$tag" >> "$GITHUB_OUTPUT"
      - name: Move latest tag to current commit
        if: steps.resolve.outputs.release_tag == 'latest'
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          if ! gh api -X PATCH "repos/$GH_REPO/git/refs/tags/latest" \
            -f sha="$GITHUB_SHA" \
            -F force=true >/dev/null 2>&1; then
            gh api -X POST "repos/$GH_REPO/git/refs" \
              -f ref="refs/tags/latest" \
              -f sha="$GITHUB_SHA" >/dev/null
          fi
  oci:
    needs: [targets, python]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: isola
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build container image
        run: |
          nix --accept-flake-config build .#packages.x86_64-linux.oci
          ./result | docker load
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag and push image
        run: |
          docker tag isola:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.targets.outputs.release_tag }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.targets.outputs.release_tag }}

  python:
    needs: targets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: isola
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build Python package
        run: nix --accept-flake-config build .#python
      - name: Package release artifacts
        run: |
          mkdir -p dist
          test -f result/bin/isola_python.wasm
          test -d result/lib

          tar -C result -czf dist/isola-python.tar.gz bin lib
      - name: Upload artifacts to target release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ needs.targets.outputs.release_tag }}" -R "$GH_REPO" \
            dist/isola-python.tar.gz \
            --clobber

  library:
    needs: targets
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
      - name: Package library artifact
        id: package_lib
        run: |
          mkdir -p dist

          cargo build --profile release-lto -p isola-c-api-export

          os="$(uname -s)"
          arch="$(uname -m)"

          case "$os" in
            Linux)
              os_part="unknown-linux-gnu"
              lib_ext="so"
              ;;
            Darwin)
              os_part="apple-darwin"
              lib_ext="dylib"
              ;;
            *) echo "Unsupported OS: $os" >&2; exit 1 ;;
          esac

          case "$arch" in
            x86_64|amd64) arch_part="x86_64" ;;
            arm64|aarch64) arch_part="aarch64" ;;
            *) echo "Unsupported architecture: $arch" >&2; exit 1 ;;
          esac

          triple="${arch_part}-${os_part}"
          mkdir -p dist/libisola/lib

          cp "target/release-lto/libisola.${lib_ext}" dist/libisola/lib/
          cp -r crates/c-api/include dist/libisola/

          echo "triple=${triple}" >> "$GITHUB_OUTPUT"
          tar -C dist/libisola -czf "dist/libisola-${triple}.tar.gz" lib include
      - name: Upload library artifact to target release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ needs.targets.outputs.release_tag }}" -R "$GH_REPO" \
            dist/libisola-${{ steps.package_lib.outputs.triple }}.tar.gz \
            --clobber

  cargo_publish:
    needs: targets
    if: needs.targets.outputs.release_tag != 'latest'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Publish crates to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --locked
